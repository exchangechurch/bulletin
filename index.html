<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exchange Church Jubo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="logoTitle">
            <a href='#home'><img id='logo' src='logo.png' alt="Run River North Logo"></a>
            <h1 role="heading" id="churchName">Exchange Church</h1>
        </div>
    </header>
    <main role="main">
        <section id="jubo">
            <iframe class="googleDoc" id='home' src="https://docs.google.com/document/d/e/2PACX-1vR_Bq3U2Cl7e3pRYr5EGeVFp8WOrq7IXkTG1S_3TnASlECea5Q4f59QKfl3DL8JBVHFC71qkWRlAiYh/pub?embedded=true"></iframe>
            <iframe class="googleDoc" id='information' src="https://docs.google.com/document/d/e/2PACX-1vTNgVSwdCa-wEwimcKQ9i-AYZ6ZBaJyHgunOsoxABC8t11ezzTd_T3LWHDSjz6c5VgLh_RF-3gq0ghZ/pub?embedded=true"></iframe>
            <iframe class="googleDoc" id='sermons' src="https://docs.google.com/document/d/e/2PACX-1vTR6jVCeWt24Ml9xfo7Z5c3KyGXkIMp7g4TysuCEBRIO_jCKv3ZLhyZcBakv97Px9f4319nEeu_UPa5/pub?embedded=true"></iframe>
            <iframe class="googleDoc" id='bible' src="https://docs.google.com/document/d/e/2PACX-1vSTcElXFGzHDfmxMyjunYeFvqPCcdj-8UBe_Z0Mg3cNQbS16TMFbjuGNFrrBkO38SExMcGHx67P8C0z/pub?embedded=true"></iframe>
        </section>
    </main>
    <footer>
        <ul id="bar">
            <li><a class="barLink" href="#information"><img class='navIcons' src='information.png' alt='information icon'></a></li>
            <li><a class="barLink" href="#sermons"><img class='navIcons' src='pulpit-icon-20.jpg' alt='sermon icon'></a></li>
            <li><a class="barLink" href="#bible"><img class='navIcons' src='free-bible-icon-7.jpg' alt='bible icon'></a></li>
            <li><a class="barLink" href="http://www.the-exchange-church.com/" target="_blank"><img class='navIcons' src='church-icon-19.jpg' alt='church icon'></a></li>
        </ul>
    </footer>
    <script id='configScript' type='text/javascript' src='config.js'></script>
    <script src="script.js"></script>
</body>
</html>
